        echo "æäº¤é•œåƒ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
    
    - name: Save image info as artifact
      run: |
        echo "IMAGE_TAGS=${{ steps.meta.outputs.tags }}" >> $GITHUB_ENV
        echo "IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
        echo "IMAGE_SHA=${{ github.sha }}" >> $GITHUB_ENV

