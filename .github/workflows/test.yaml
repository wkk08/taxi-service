name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pylint
    
    - name: Check code formatting with black
      run: |
        black --check src/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 src/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero

  # å•å…ƒæµ‹è¯•
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        # åˆ›å»ºç®€å•çš„æµ‹è¯•æ–‡ä»¶ï¼ˆå¦‚æœtestsç›®å½•ä¸å­˜åœ¨ï¼‰
        mkdir -p tests/unit
        if [ ! -f tests/__init__.py ]; then
          touch tests/__init__.py
          touch tests/unit/__init__.py
        fi
        
        # å¦‚æœè¿˜æ²¡æœ‰æµ‹è¯•æ–‡ä»¶ï¼Œåˆ›å»ºç¤ºä¾‹æµ‹è¯•
        if [ ! -f tests/unit/test_sample.py ]; then
          cat > tests/unit/test_sample.py << 'EOF'
"""
ç¤ºä¾‹æµ‹è¯•æ–‡ä»¶
"""
def test_health():
    assert 1 + 1 == 2

def test_sample():
    assert "hello".upper() == "HELLO"
EOF
        fi
        
        # è¿è¡Œæµ‹è¯•
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 7

  # é›†æˆæµ‹è¯•
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests
    
    - name: Start application and run integration tests
      run: |
        # å¯åŠ¨åº”ç”¨
        python run.py &
        APP_PID=$!
        
        # ç­‰å¾…åº”ç”¨å¯åŠ¨
        sleep 10
        
        # è¿è¡Œç®€å•çš„é›†æˆæµ‹è¯•
        echo "Testing health endpoint..."
        curl -f http://localhost:5000/health || exit 1
        
        echo "Testing root endpoint..."
        curl -f http://localhost:5000/ || exit 1
        
        echo "Testing API endpoints..."
        curl -f http://localhost:5000/api/auth/test || exit 1
        curl -f http://localhost:5000/api/test || exit 1
        
        echo "All integration tests passed!"
        
        # åœæ­¢åº”ç”¨
        kill $APP_PID 2>/dev/null || true

  # æ„å»ºå’Œæ¨é€Dockeré•œåƒ
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          latest
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Print image info
      run: |
        echo "âœ… Dockeré•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
