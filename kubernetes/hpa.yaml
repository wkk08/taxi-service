apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: taxi-service-hpa
  namespace: default
spec:
  # 关联的部署
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: taxi-service
  
  # 最小和最大副本数
  minReplicas: 2
  maxReplicas: 10
  
  # 扩缩容指标
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: 100
  
  # 行为配置
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60