apiVersion: v1
kind: Secret
metadata:
  name: taxi-secrets
  namespace: default
type: Opaque
stringData:
  # 数据库连接字符串（使用base64编码）
  database-url: "postgresql://user:password@postgres:5432/taxi_db?sslmode=disable"
  
  # 应用密钥
  secret-key: "your-secret-key-change-in-production"
  
  # JWT密钥
  jwt-secret: "your-jwt-secret-key"
  
  # Redis连接
  redis-url: "redis://:password@redis:6379/0"
  
  # 数据库凭证（分开存储）
  postgres-user: "taxi_user"
  postgres-password: "change-this-password"
  
  # Redis密码
  redis-password: "redis-password-change-me"