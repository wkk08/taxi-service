[pytest]
# pytest配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加项目根目录到Python路径
pythonpath = .

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试发现
norecursedirs = .git .idea __pycache__ *.egg-info

# 覆盖率配置
addopts = 
    --strict-markers
    --tb=short
    -v
    --cov=src
    --cov-report=term
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml